<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;500&family=Source+Sans+Pro:wght@700&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
    <title>LAC Sign Up</title>
</head>
<body>
  <header>
    <i class="bi bi-people-fill"></i>LabAccessControl

  </header>
  <section>
    <div class="heading"><h2>LAC Sign Up</h2></div>
    <div id="description">
        このページでは、名前と学生番号でユーザー登録をしていただきます。
    </div>
    <div id="popup">
      <h2>ご登録ありがとうございます。</h2>
      <p>数秒後にページが自動で遷移します。</p>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="spinner"><!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M222.7 32.15C227.7 49.08 218.1 66.9 201.1 71.94C121.8 95.55 64 169.1 64 255.1C64 362 149.1 447.1 256 447.1C362 447.1 448 362 448 255.1C448 169.1 390.2 95.55 310.9 71.94C293.9 66.9 284.3 49.08 289.3 32.15C294.4 15.21 312.2 5.562 329.1 10.6C434.9 42.07 512 139.1 512 255.1C512 397.4 397.4 511.1 256 511.1C114.6 511.1 0 397.4 0 255.1C0 139.1 77.15 42.07 182.9 10.6C199.8 5.562 217.6 15.21 222.7 32.15V32.15z"/></svg>
    </div>
  </section>
  <form id="hidden">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">名前</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
      <div class="form-text">（例）関学太郎</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">学生番号</label>
      <input type="number" class="form-control" id="sid" inputmode="numeric">
      <div id="errorMsg"></div>
      <div class="form-text">半角英数字8桁</div>
    </div>
    <button type="button" class="btn btn-primary" id="btn">Submit</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="../js/signup.js"></script>
</body>
</html>
