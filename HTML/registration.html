<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="てst">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>LAC 登録</title>
</head>
<body>
    <form>
        <div class="container">
            <div class="heading">LabAccessControl</div>
            <div class="input-row">
                <div><label><i class="bi bi-person-fill"></i>名前</label></div>
                <input type="text" placeholder="（例）山田太郎" id="name">
            </div>
            <div class="input-row">
                <div><label><i class="bi bi-mortarboard-fill"></i>学生番号</label></div>
                <input type="text" placeholder="半角数字8桁" id="sid">
            </div>
            <div id='button'>登録する</div>
        </div>
        <div id="modal">
            <h1>ご登録ありがとうございます。</h1>
            <p>あなたの学生証をタッチするだけでゼミ室のドアを開け閉めできるようになります。
            また、ゼミ室に誰がいるのかスマホ上から確認できます。さらに、ゼミ室を利用する際の先生への連絡も不要になります。</p>
        </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/registration.js"></script>
</body>
</html>
